<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Lu Luyu ⟩ : Quantum State</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Space Grotesk (modern sans-serif) and JetBrains Mono (code aesthetic) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Quantum Flow Background -->
    <canvas id="quantum-flow"></canvas>
    
    <!-- Noise overlay for film-like texture -->
    <div class="noise-overlay"></div>

    <main class="layout-grid">
        
        <section class="glass-panel profile-zone">
            <div class="spotlight"></div>
            <div class="content-layer">
                <div class="top-bar">
                    <span class="badge" id="sys-status">LOADING...</span>
                    <span class="badge-outline" id="sys-version">v0.0</span>
                </div>

                <div class="identity-wrapper">
                    <div class="ket-notation">
                        <span class="bracket symbol-left">|</span>
                        <h1 class="name-glitch" id="profile-name" data-text="LOADING">LOADING</h1>
                        <span class="bracket symbol-right">⟩</span>
                    </div>
                    
                    <div class="role-tag">
                        <span class="op">∇</span> <span id="profile-role">LOADING</span>
                    </div>
                </div>

                <div class="bio-text">
                    <p id="bio-primary"></p>
                    <p class="sub-bio" id="bio-secondary"></p>
                </div>

                <div class="action-row">
                    <a id="btn-email" href="#" class="pill-btn primary">
                        <span>Email</span>
                    </a>
                    <div class="icon-group">
                        <a id="btn-github" href="#" class="circle-btn" aria-label="GitHub" title="GitHub">
                            <img src="assets/github-mark-white.svg" alt="GitHub" class="btn-icon">
                        </a>
                        <a id="btn-scholar" href="#" class="circle-btn" aria-label="GitHub" title="GitHub">
                            <img src="assets/Google_Scholar_logo.svg" alt="Google Scholar" class="btn-icon">
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section class="glass-panel project-zone">
            <div class="spotlight"></div>
            <div class="content-layer">
                <div class="zone-label" id="proj-label">PROJECT</div>
                <div class="project-hero">
                    <h2 id="proj-name">...</h2>
                    <div class="status-dot"></div>
                </div>
                <p class="project-desc" id="proj-desc">...</p>
                <div class="tech-pills" id="proj-tags">
                    </div>
                <svg class="vector-arrow" viewBox="0 0 50 50">
                    <path d="M 10 40 L 40 10 M 40 10 L 25 10 M 40 10 L 40 25" stroke="white" stroke-width="2" fill="none"/>
                </svg>
            </div>
        </section>

        <section class="glass-panel paper-zone">
            <div class="spotlight"></div>
            <div class="content-layer">
                <div class="zone-label">Papers</div>
                <div class="paper-list" id="paper-list">
                    </div>
            </div>
        </section>

        <section class="glass-panel notes-zone">
            <div class="spotlight"></div>
            <div class="content-layer center-content">
                <h3>NOTES & PROOFS</h3>
                <span class="big-icon">∫</span>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
